<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Pop up Registration</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button  type="button" class=" btn btn-dark col text-center" data-model-target="#model" >Contact Us</button>
                <p>Click Contact us to Pop contact Form</p>
            </div>
        </div>
        
    </div>
  
    <div class="model " id=model>
        <div class="model-header">
            <div class="title">Example Contact Form</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="model-body">
           <form action="#">
               <div class="textfeild">
                    <label id="icon" for="name">
                        <i class='bx bx-user bx-tada-hover'></i>
                    </label>
                    <input type="name" name="name" id="name" placeholder="Name"/>
               </div>
                
               <div class="textfeild">
                    <label id="icon" for="name">
                        <i class='bx bx-envelope bx-tada-hover'></i>
                    </label>
                    <input type="email" name="name" id="name" placeholder="Email"/>
               </div>
                
               <div class="textfeild">
                    <label id="icon" for="name">
                        <i class='bx bx-mobile-alt bx-tada-hover'></i>
                    </label>
                    <input type="tel" name="name" id="name" placeholder="Mobile Number"/>
               </div>
                

                
                 <div class="textfeild">
                    <label id="icon" class="">
                        <i class='bx bxs-message-square-detail'></i>
                    </label>
                     <textarea name="name" id="name" row="5" placeholder="Your message"></textarea>
                 </div>
                 
                <a href="" class="reg" id="register">Send Message</a>
           </form>
        </div>
        
    </div>
    <div id="overlay"></div>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
